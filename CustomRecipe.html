<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./GrindingSpices.css">
    <title>客製化香料</title>
</head>
<body>
        <!-- NavigateBar -->
        <div class="MainNavi">
            <div class="MainNavi__Logo">
                <a href="./index.html">
                    <div class="LogoBar">
                        <img src="./images/GS_Logo.png">
                        <h1>研磨香料</h1>
                    </div>
                </a>    
            </div>
            <div class="MainNavi__Menu">
                <ul>
                    <li><a href="./CustomRecipe.html"><button>客製香料</button> </a></li>
                    <li><a href="./PopularRecipePage.html">熱門食譜</a></li>
                    <li><a href="./ShopPage.html">來店選購</a></li>
                </ul> 
            </div>
        </div>

        <!-- CustomRecipe -->
    <div class="Background BgCustomRecipe">
        <div class="CustomRecipe__BgPic">
            <img src="./images/CustomRecipe__BgPic02.jpg" alt="">
        </div>
        <div class="Content ContentCustomRecipe__Row">
            <div class="CustomRecipe__Col CustomRecipe__Col1">
                <div class="CustomRecipe__Search">
                    <div>
                        <label for="SearchBox">&#128269;</label>
                        <input type="text" name="" id="SearchBox" placeholder="搜尋香料名稱">
                    </div>
                </div>
                <div class="CustomRecipe__Ingredient">
                    <div class="IngredientDetail">
                        <p>桂皮</p>
                        <p>+</p>
                    </div>
                    <div class="IngredientDetail">
                        <p>花椒</p>
                        <p>+</p>
                    </div>
                    <div class="IngredientDetail">
                        <p>孜然</p>
                        <p>+</p>
                    </div>
                </div>
            </div>
            <div class="CustomRecipe__Col CustomRecipe__Col2">
                <div class="Component">
                    <div class="SelectedItem">
                        <div class="ItemName ItemNameTitle">
                            <p>項目名稱</p>
                        </div>
                        <div class="ItemQty ItemNameTitle">
                            <p>數量</p>
                        </div>
                        <div class="ItemProcess ItemNameTitle">
                            <p>加工處理</p>
                        </div>
                        <div class="ItemDelete ItemNameTitle">
                            <p>刪除</p>
                        </div>
                    </div>
                    <div class="SelectedItem">
                        <div class="ItemName">
                            <p>小茴香</p>
                        </div>
                        <div class="ItemQty">
                            <p>3克</p>
                        </div>
                        <div class="ItemProcess">
                            <p>不加工</p>
                        </div>
                        <div class="ItemDelete">
                            <p>&#8212;</p>
                        </div>
                    </div>
                    <div class="SelectedItem">
                        <div class="ItemName">
                            <p>香葉</p>
                        </div>
                        <div class="ItemQty">
                            <p>2片</p>
                        </div>
                        <div class="ItemProcess">
                            <p>磨粉</p>
                        </div>
                        <div class="ItemDelete">
                            <p>&#8212;</p>
                        </div>
                    </div>
                    <div class="SelectedItem">
                        <div class="ItemName">
                            <p>肉桂</p>
                        </div>
                        <div class="ItemQty">
                            <p>5克</p>
                        </div>
                        <div class="ItemProcess">
                            <p>裝袋</p>
                        </div>
                        <div class="ItemDelete">
                            <p>&#8212;</p>
                        </div>
                    </div>                  
                </div>
                <div class="OrderStatus">
                    <button class="Cancel">刪除</button>
                    <button class="Confirm">確認</button>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
