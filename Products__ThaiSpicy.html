                        ■泰式椒麻<br>
                        泰式椒麻雞是一種常見於台灣泰式餐廳的菜餚，主要透過花椒、酒與醬油來醃製去骨雞腿，裹粉油炸而成。關於其起源大致有兩種說法，一說是修改自雲南菜，另一說是在緬甸打工的雲南人在台灣所發明。<br>
                        在新疆和四川也有叫作椒麻雞的菜，與台灣「泰式」椒麻雞的主要差別是不會油炸，而是水煮後淋油。
