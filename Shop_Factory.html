        <script>
            // RWD Carousel, using JS for set parental height
            $(function(){
                // delay 1500ms when page fully loaded, get Pic width to set parental height
                // note: ratio of pics are 1:1, so take width as height
                setTimeout(function(){
                    $('.Silder').width($('.CarouselBox')[0].clientWidth);
                    $('.Silder').height($('.CarouselBox')[0].clientWidth);
                    $('.Gallery').width($('.CarouselBox')[0].clientWidth * $('.Gallery li').length);
                }, 1500);
                
                // reset width/height after window resize
                $(window).resize(function(){
                        $('.Silder').width($('.CarouselBox')[0].clientWidth);
                        $('.Silder').height($('.CarouselBox')[0].clientWidth);
                        $('.Gallery').width($('.CarouselBox')[0].clientWidth * $('.Gallery li').length);
                    }
                );
            });
            
            // Carousel function
            let Timer = 0;
            function Carousel(){
                let GalleryIndex = $('.Gallery li').length;
                let GalleryPicWidth = $('.GalleryPic')[0].clientWidth;
                $('.Gallery').animate({
                    left: Timer * GalleryPicWidth * -1,
                });
                Timer++;
                if (Timer == GalleryIndex){
                    Timer = 0;
                }
            }

            $(function(){
               setInterval(Carousel, 3000);
            });
        </script>
